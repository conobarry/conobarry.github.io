<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Gallery - Conor Barry's Industrial Placement</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../scripts/global-script.js"></script>
    <script src="../scripts/gallery-script.js"></script>
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/global-styles.css" />
    <link rel="stylesheet" href="../styles/gallery-styles.css" />
</head>

<body>
    <!-- The header of the page. Contains title and the nav bar -->
    <header></header>
    <nav></nav>
    <div id="main">
        <div class="section">
            <h3>Gallery</h3>
            <div class="centered">
                <p>Here's a nice gallery of all the images on this site. Click on one to open a modal slideshow.</p>
            </div>
            <div class="gallery">
                <ul>
                    <li><img src="../images/budget.png" alt="Budget application screenshot" /></li>
                    <li><img src="../images/placeholder.png" alt="Placeholder" /></li>
                    <li><img src="../images/placeholder.png" alt="Placeholder" /></li>
                    <li><img src="../images/placeholder.png" alt="Placeholder" /></li>
                    <li><img src="../images/placeholder.png" alt="Placeholder" /></li>
                    <li><img src="../images/placeholder.png" alt="Placeholder" /></li>
                </ul>
            </div>
        </div>
        <div id="gallery-modal">
            <span id="gallery-close">&times;</span>
            <div id="gallery-content">
                <div id="gallery-img">
                    <img src="" alt="" />
                    <div id="gallery-prev"><i class="fa fa-chevron-left"></i></div>
                    <div id="gallery-next"><i class="fa fa-chevron-right"></i></div>
                </div>
                <p id="gallery-caption"></p>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>
